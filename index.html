<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



        <link rel="stylesheet" href="./css/sass.min.css" />
</head>
<body>
    <div class="container">
        <button class="button" type="button" data-modal-open>Buy now</button>
    </div>
    
    <div class="container">
        <button class="button" type="button">Read more</button>
    </div>

    <div class="container">
        <button class="button" type="button">Our Locations</button>
    </div>
    
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal__close-button" type="button" data-modal-close>
                <svg class="modal__close-icon" width="11" height="11" aria-hidden="true">
                    <use href="./images/main/icons.svg#close-icon"></use>
                </svg>
            </button>
            <div class="modal-inner modal-buy">
                <p class="modal-buy__text">Happy you are here</p>
                <form class="modal-buy__form-field">

                    <label class="modal-buy__label" for="flavour-choose" placeholder="Choose here">Choose flavour you wish</label>
                    <input class="modal-buy__input" list="flavours" name="flavour-choose" id="flavour-choose" />
                    
                    <datalist id="flavours">
                        <option>Chocolate</option>
                        <option>Vanilla</option>
                        <option>Strawberry</option>
                        <option>Pistachio</option>
                        <option>Bubblegum</option>
                    </datalist>

                    <label class="modal-buy__label" for="size">Select Size</label>
                    <select class="modal-buy__select" id="size" name="select size">
                        <option>Extra Small</option>
                        <option>Small</option>
                        <option selected>Medium</option>
                        <option>Large</option>
                    </select>



                    
                    
                    
                        
                        <label class="modal-buy__label">
                          Name
                         <input class="modal-buy__input" type="text" name="username" placeholder="Enter your Name"/>
                        </label>

                        <label class="modal-buy__label">
                          Email
                         <input class="modal-buy__input" type="email" name="email" placeholder="Enter your Email"/>
                        </label>
                        
                </form>
               

            </div>
        </div>
    </div>
    </div>
    <script src="./js/modal.js"></script>
    
</body>
</html>
