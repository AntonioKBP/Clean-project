<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



        <link rel="stylesheet" href="./css/sass.min.css" />
</head>
<body>
    <div class="container">
        <button class="button" type="button" data-modal-open>Buy now</button>
    </div>
    
    <div class="container">
        <button class="button" type="button">Read more</button>
    </div>

    <div class="container">
        <button class="button" type="button">Our Locations</button>
    </div>
    
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal__close-button" type="button" data-modal-close>
                <svg class="modal__close-icon" width="11" height="11" aria-hidden="true">
                    <use href="./images/icons.svg#close-icon"></use>
                </svg>
            </button>
            <div class="modal-inner modal-buy">
                <p class="modal-buy__text">Happy you are here</p>
                <form class="modal-buy__form-field">

                    <label class="modal-buy__label" for="flavour-choose" placeholder="Choose here">Choose flavour you wish</label>
                    <input class="modal-buy__input" list="flavours" name="flavour-choose" id="flavour-choose" />
                    
                    <datalist id="flavours">
                        <option class="modal-buy__option">Chocolate</option>
                        <option class="modal-buy__option">Vanilla</option>
                        <option class="modal-buy__option">Strawberry</option>
                        <option class="modal-buy__option">Pistachio</option>
                        <option class="modal-buy__option">Bubblegum</option>
                    </datalist>

                    <label class="modal-buy__label" for="size">Select Size</label>
                    <select class="modal-buy__select" id="size" name="select size">
                        <option class="modal-buy__option">Extra Small</option>
                        <option class="modal-buy__option">Small</option>
                        <option class="modal-buy__option" selected>Medium</option>
                        <option class="modal-buy__option">Large</option>
                    </select>


                    <label class="modal-buy__label" for="number">Select number</label>
                    <select class="modal-buy__select" id="number" name="select number">
                        <option class="modal-buy__option">1</option>
                        <option class="modal-buy__option">2</option>
                        <option class="modal-buy__option" selected>3</option>
                        <option class="modal-buy__option">4</option>
                        <option class="modal-buy__option">5</option>
                        <option class="modal-buy__option">6</option>
                        <option class="modal-buy__option">7</option>
                        <option class="modal-buy__option">8</option>
                    </select>
                
                
                    <label class="modal-buy__label" for="username">
                        Phone
                        <input class="modal-buy__input" type="text" name="username" placeholder="Enter your phone number" />
                    </label>
                


                
                        <label class="modal-buy__label" for="tel">
                        Email
                        <input class="modal-buy__input" type="tel" name="tel" placeholder="Enter your Email" />
                    </label>

                    <p class="modal-buy__inner-text">We will call you back<br>right after your order</p>

                    
                    <div class="modal-buy--button-centered">
                        <button class="modal-buy__button" type="submit">Order Now</button>
                    </div>
                

                   </form>
               

            </div>
        </div>
    </div>
    </div>
    <script src="./js/modal.js"></script>
    
</body>
</html>
